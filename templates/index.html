<!doctype html>
<html lang="eng" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../static/assets/favicon.ico" rel="icon">
    <link rel="stylesheet" href='../static/dist/css/output.css'>
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Authentication Clustering</title>
    {{ toastr.include_jquery() }}
    {{ toastr.include_toastr_css() }}
    {{ toastr.message() }}
    <style>
        @font-face {
            font-family: 'FOT-Skip Std B';
            src: url('../static/assets/FOT-SkipStd-B.otf');
        }

        body {
            font-family: "FOT-Skip Std B";
        }

        @layer base {
            input[type='number']::-webkit-outer-spin-button,
            input[type='number']::-webkit-inner-spin-button,
            input[type='number'] {
                -webkit-appearance: none;
                margin: 0;
                -moz-appearance: textfield !important;
            }
        }
    </style>
</head>
<body class="bg-[url('../static/assets/peek.jpg')] bg-no-repeat bg-right bg-fixed bg-[length:auto_1000px]">
<!--<div class="flex-row-reverse flex fixed items-end w-full h-full">-->
<!--    <img class="w-auto h-[100%] align-bottom object-right items-end" src="../static/assets/peek.jpg"/>-->
<!--</div>-->
{{ toastr.include_toastr_js() }}
<div class="bg-white border-b shadow-sm sticky top-0 z-40">
    <header class="flex justify-between items-center px-3 max-w-7xl mx-auto">
        <div>
            <img src="../static/assets/Sui_Logo.webp" alt="logo" class="h-5 w-auto h-9 z-10"/>
        </div>
        <div>
            <ul class="flex space-x-10">
                <li class="py-3 text-sm font-semibold border-b-[3px]
                border-b-transparent text-[#92CFE6] cursor-pointer active:text-[#3D4C6A]
                transition duration-150 hover:text-[#3EA6D2]">
                    Member
                </li>
                <li class="py-3 text-sm font-semibold text-[#92CFE6] cursor-pointer active:text-[#3D4C6A]
                transition duration-150 hover:text-[#3EA6D2] border-b-[3px] border-b-transparent cursor-pointer">
                    <button data-modal-toggle="staticModal" type="button">Pairplot</button>
                </li>
                <li class="py-3 text-sm font-semibold text-[#92CFE6] cursor-pointer active:text-[#3D4C6A]
                transition duration-150 hover:text-[#3EA6D2] border-b-[3px] border-b-transparent cursor-pointer">
                    <a href="https://www.kaggle.com/datasets/ritesaluja/bank-note-authentication-uci-data"
                       target="_blank">
                        Dataset
                    </a>
                </li>
            </ul>
        </div>
    </header>
</div>


<!--backdrop-invert bg-[#3D4C69]/30 backdrop-opacity-10-->
<div class="flex flex-col mx-auto w-[70%] h-[100%] left-0 right-0 z-1 backdrop-invert bg-[#3D4C69]/30 backdrop-opacity-10">
    <form class="flex flex-col" method="post" action="{{url_for('feature')}}">
        <div class="flex flex-row mt-8 max-w-full justify-center space-x-4">
            <label>
                <span class="text-[#3D4C69] font-bold p-1 ml-5">1st Feature</span>
                <select class=" block w-[150px] mt-1 p-1
                        border-0 border-b-2 border-[#92CFE6] text-[#3EA6D2]
                        focus:ring-0 focus:border-b-black hover:text-[#5972B8] transition ease-in-out duration-150"
                        id="feature1" name="feature1">
                    <option value="" class="text-[#3EA6D2]">Hoshimachi</option>
                    <option value="0" class="text-[#3EA6D2]">Variance</option>
                    <option value="1" class="text-[#3EA6D2]">Skewness</option>
                    <option value="2" class="text-[#3EA6D2]">Curtosis</option>
                    <option value="3" class="text-[#3EA6D2]">Entropy</option>
                </select>
            </label>
            <label class="block">
                <span class="text-[#3D4C69] font-bold p-1 ml-5">2nd Feature</span>
                <select class=" block w-[150px] mt-1 p-1
                    border-0 border-b-2 border-[#92CFE6] text-[#3EA6D2]
                    focus:ring-0 focus:border-b-black hover:text-[#5972B8] transition ease-in-out duration-150"
                        id="feature2" name="feature2">
                    <option value="" class="text-[#3EA6D2]">Suisei</option>
                    <option value="0" class="text-[#3EA6D2]">Variance</option>
                    <option value="1" class="text-[#3EA6D2]">Skewness</option>
                    <option value="2" class="text-[#3EA6D2]">Curtosis</option>
                    <option value="3" class="text-[#3EA6D2]">Entropy</option>
                </select>
            </label>
        </div>
        <button class="text-[#3D4C69] mt-6 mx-auto items-center border border-2 bg-[#6CB6DF] text-xs px-3 py-1 rounded-md hover:bg-[#5972B8] hover:text-[#EDEDED] active:bg-[#597299] transition ease-in-out duration-200"
                id="submit_feature">
            Enter
        </button>
    </form>
    <div>
                <span id="elbow" name="elbow" class="block items-center w-full h-full mx-auto align-middle p-2 mt-4">
                    <img src='../static/assets/elbow.jpg' class="items-center mx-auto cover"
                         onerror="this.src='./static/assets/suisei-hoshimati-suisei.gif'"/>
                </span>
    </div>

    <form class="flex flex-col" method="post" action="{{url_for('plot')}}">
        <div class="flex flex-row mt-8 max-w-full justify-center space-x-4">
            <label>
                <span class="text-[#3D4C69] text-center font-bold p-1 ml-[2.10rem]">K Value</span>
                <input class=" block w-[150px] mt-1 p-1
                        border-0 border-b-2 border-[#92CFE6] text-[#3EA6D2]
                        focus:ring-0 focus:border-b-black hover:text-[#5972B8] transition ease-in-out duration-150 appearance-none"
                       id="kvalue" name="kvalue" type="number" min="2" max="9" placeholder="2" style=""/>
            </label>
        </div>
        <button class="text-[#3D4C69] mt-6 mx-auto items-center border border-2 bg-[#6CB6DF] text-xs px-3 py-1 rounded-md hover:bg-[#5972B8] hover:text-[#EDEDED] active:bg-[#597299] transition ease-in-out duration-200"
                id="submit_k">
            Enter
        </button>
    </form>
    <div>
                <span id="vis" name="vis" class="block items-center w-full h-full mx-auto align-middle p-2 mt-4">
                    <img src='../static/assets/vis.jpg' class="items-center mx-auto cover mb-5"
                         onerror="this.src='./static/assets/suisei-hoshimati-suisei.gif'"/>
                </span>
    </div>

</div>

<div id="staticModal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
     class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 p-4 w-full md:inset-0 h-modal md:h-full">
    <div class="relative w-full max-w-xl h-full md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-[#93DCE3]">
            <!-- Modal header -->
            <div class="flex justify-between items-start p-4 rounded-t border-b dark:border-gray-600 align-middle">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Pairplot
                </h3>
                <img src="../static/assets/1-unscreen.gif" class="w-8 h-8 align-middle ml-4">
                <button type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                        data-modal-toggle="staticModal">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                              clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <!-- Modal body -->
            <div class="p-6 space-y-6">
                <img src="../static/assets/pairplot.png" class="w-[80%] h-[80%] mx-auto relative">
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 dark:border-gray-600">
                <button data-modal-toggle="staticModal" type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    OK SUIPIS!
                </button>
            </div>
        </div>
    </div>
</div>

<script src="./static/js/js.js"></script>
<script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
</body>
</html>
